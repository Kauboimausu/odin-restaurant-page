<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gianni's</title>
</head>
<body>
    <header>
        <nav>
            <button>Home</button>
            <button>Menu</button>
            <button>About</button>
        </nav>
        <h1>Gianni's</h1>
    </header>
    <div id="content">
        <div class="home-tab">
            <div class="home-text">
                <p>Join us to try the best traditional, gourmet italian food, with multiple locations in your city.</p>
                <p>You won't regret it!</p>
            </div>
            <img src="../img/pizza.png" alt="An artisanal, delicious, traditional pizza" class="home-image">
        </div>
    </div>
    <footer>
        <div class="contact-info">
            <p class="contact-us">Contact Us!</p>
            <div>
                <img src="../img/phone-call.png" alt="Phone Logo" class="phone">
                <p class="phone-number">123-456-7890</p>
            </div>
        </div>
        <div class="uber-eats">
                <p>Also available with:</p>
                <img src="../img/favpng_1cea8b77ef2917016e0a64fdd6f05087.png" alt="Uber Eats Logo" class="uber-eats-logo">
            </div>
        <div class="github">
            Page made by <a href="https://github.com/Kauboimausu" target="_blank">Isa</a> <img src="../img/github-mark-white.png" alt="GitHub Logo" class="github-logo">
        </div>
    </footer>
</body>
</html>
